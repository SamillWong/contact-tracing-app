<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Dashboard Login - COVID Contact Tracer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/login.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body>
        <header>

        </header>

        <section class="login-page">
            <div class="login-block">
                <div class="login-header">
                    <h3>User Login</h3>
                    <p>Please log in to continue to your dashboard</p>
                </div>

                <div class="login-input">
                    <form class="login-form">
                        <div>
                            <input class="form-input" type="text" id="username" name="username" placeholder="Enter username"/>
                        </div>
                        <div>
                            <input class="form-input" type="password" id="password" name="password" placeholder="Enter password"/>
                        </div>
                        <div>
                            <button class="form-submit" type="submit"><span>Login</span></button>
                        </div>
                    </form>
                </div>
                <p class="or">OR</p>
                <div class="login-social">
                    <div>
                        <button class="oauth-submit" type="button"><span><i class="fab fa-google"></i><b>Continue with Google</b></span></button>
                    </div>
                    <div>
                        <button class="oauth-submit" type="button"><span><i class="fab fa-facebook-f"></i><b>Continue with Facebook</b></span></button>
                    </div>
                </div>

                <div class="login-input">
                    <hr />
                    <ul>
                        <li>
                            <a href="/"><span>Back to home</span></a>
                        </li>
                        <li>&bull;</li>
                        <li>
                            <a href="/register"><span>Sign up for an account</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <footer>
            <script> </script>
        </footer>
    </body>

</html>
