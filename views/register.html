<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Register - COVIDTrace</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="fontawesome/css/all.css">
    </head>

    <body id="login-body">

        <div class="login-page">
            <div class="login-block">

                <div class="login-header">
                    <h3>Register</h3>
                    <p>Create your COVIDTrace account</p>
                </div>

                <div class="login-input">
                    <form class="login-form" method="POST">
                        <div>
                            <input class="form-input-half form-input-left" type="text" id="fname" name="fname" placeholder="First name" />
                            <input class="form-input-half form-input-right" type="text" id="lname" name="lname" placeholder="Last name" />
                        </div>
                        <div>
                            <input class="form-input" type="text" id="username" name="username" placeholder="Username" />
                        </div>
                        <div>
                            <input class="form-input" type="password" id="password" name="password" placeholder="Password" />
                        </div>
                        <div>
                            <input class="form-input" type="password" id="password" name="confirmpassword" placeholder="Confirm Password" />
                        </div>
                        <div>
                            <button class="form-submit form-register" type="submit"><span>Register</span></button>
                        </div>
                    </form>
                </div>

                <div class="login-input">
                    <hr />
                    <ul>
                        <li>
                            <a href="/"><span>Back to home</span></a>
                        </li>
                        <li>&bull;</li>
                        <li>
                            <a href="/login"><span>Already have an account?</span></a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>

        <script> </script>

    </body>

</html>
